        const jokeContainer = document.getElementById('jokeContainer');
        const searchInput = document.getElementById('searchInput');
        const categorySelect = document.getElementById('categorySelect');
        const backToTopBtn = document.getElementById('backToTopBtn');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const modalTitle = document.getElementById('modalTitle');
        const modalContentText = document.getElementById('modalContentText');
        const modalFunnyIndex = document.getElementById('modalFunnyIndex');
        const jokeCountElement = document.querySelector('.joke-count'); // è·å–æ®µå­æ•°é‡å…ƒç´ 

        let initialCount = 10;
        let loadCount = 5;
        let currentIndex = initialCount;

        function getStarRating(rating) {
            const maxRating = 5;
            const filledStars = Math.min(Math.round(rating / 2), maxRating);
            const emptyStars = maxRating - filledStars;
            let starString = '';
            for (let i = 0; i < filledStars; i++) {
                starString += '<span class="star">â˜…</span>';
            }
            for (let i = 0; i < emptyStars; i++) {
                starString += 'â˜†';
            }
            return starString;
        }

        function displayJokes(filteredJokes, startIndex, endIndex) {
            for (let i = startIndex; i < endIndex && i < filteredJokes.length; i++) {
                const joke = filteredJokes[i];
                const item = document.createElement('div');
                item.classList.add('item');
                item.setAttribute('data-category', joke.category);
                const starRating = getStarRating(joke.funnyIndex);
                item.innerHTML = `
                    <p>åºå·: ${i + 1}</p>
                    <p>æ ‡é¢˜: <strong>${joke.title}</strong></p>
                    <p>åˆ†ç±»: ${joke.category}</p>
                    <p>å†…å®¹: ${joke.content}</p>
                    <p>æç¬‘æŒ‡æ•°: ${starRating}</p>
                    <p>å‘å¸ƒæ—¶é—´: ${joke.publishTime}</p>
                `;
                item.addEventListener('click', () => showModal(joke));
                jokeContainer.appendChild(item);
            }
        }

        function filterJokes() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categorySelect.value;
            let filteredJokes = jokes;
            if (selectedCategory !== 'all') {
                filteredJokes = filteredJokes.filter(joke => joke.category === selectedCategory);
            }
            if (searchTerm) {
                filteredJokes = filteredJokes.filter(joke =>
                    joke.title.toLowerCase().includes(searchTerm) ||
                    joke.content.toLowerCase().includes(searchTerm)
                );
            }
            jokeContainer.innerHTML = '';
            currentIndex = initialCount;
            displayJokes(filteredJokes, 0, initialCount);
            updateJokeCount(filteredJokes.length); // æ›´æ–°æ®µå­æ•°é‡
        }

        function loadMoreJokes() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categorySelect.value;
            let filteredJokes = jokes;
            if (selectedCategory !== 'all') {
                filteredJokes = filteredJokes.filter(joke => joke.category === selectedCategory);
            }
            if (searchTerm) {
                filteredJokes = filteredJokes.filter(joke =>
                    joke.title.toLowerCase().includes(searchTerm) ||
                    joke.content.toLowerCase().includes(searchTerm)
                );
            }
            const endIndex = currentIndex + loadCount;
            displayJokes(filteredJokes, currentIndex, endIndex);
            currentIndex = endIndex;
            updateJokeCount(filteredJokes.length); // æ›´æ–°æ®µå­æ•°é‡
        }

        function showModal(joke) {
            modalTitle.textContent = joke.title;
            modalContentText.textContent = joke.content;
            modalFunnyIndex.innerHTML = getStarRating(joke.funnyIndex);
            modal.style.display = 'flex';
        }

        function updateJokeCount(count) {
            jokeCountElement.textContent = `æ®µå­æ•°é‡ï¼š${count}`; // æ›´æ–°æ®µå­æ•°é‡
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        displayJokes(jokes, 0, initialCount);
        updateJokeCount(jokes.length); // åˆå§‹åŒ–æ®µå­æ•°é‡

        searchInput.addEventListener('input', filterJokes);
        categorySelect.addEventListener('change', filterJokes);

        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
                loadMoreJokes();
            }
        });

        window.onscroll = function () {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {

            } else {

            }
        };

        backToTopBtn.addEventListener('click', function () {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });
